<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
  </head>
  <body class="h-screen bg-[#f2f2f2] flex flex-col justify-center items-center pb-[100px]">
    <main class="h-100 w-[600px] flex flex-col gap-[12px] bg-white p-[20px] rounded-[12px] shadow-lg ">
      <section class="flex flex-col gap-[16px]">
        <h1 class="text-center text-[32px] font-[700]">Tip Calculator</h1>
        <p class="text-[16px]">Enter the bill amount and tip percentage to calculate the total.</p>
      </section>
      <section class="flex flex-col gap-[18px]">
        <div class="flex flex-col gap-[10px]">
          <label for="bill">Bill amount:</label>
        <input class="outline-1 rounded-[3px] h-[36px] outline-[#CCCCCC]" type="number" id="bill" />
        </div>
        
        <div class="flex flex-col gap-[10px]">
          <label for="tip">Tip percentage:</label>
        <input class="outline-1 rounded-[3px] h-[36px] outline-[#CCCCCC]" type="number" id="tip" />
        </div>

        <button class="bg-green-600 text-white p-[5px] text-[20px] font-[400]" id="calculate">CALCULATE</button>
        
        <p>Total: <span id="total"></span></p>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
