<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
  </head>
  <body class="h-screen bg-[#f2f2f2] flex flex-col justify-center items-center">
    <main class="h-100 flex flex-col gap-[20px] bg-white p-[20px] rounded-[16px] shadow-lg">
      <section class="flex flex-col gap-[20px]">
        <h1 class="text-center text-[32px] font-[500]">Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total.</p>
      </section>
      <section class="flex flex-col gap-[18px]">
        <label for="bill">Bill amount:</label>
        <input class="outline-1 rounded-[3px]" type="number" id="bill" />
        
        <label for="tip">Tip percentage:</label>
        <input class="outline-1 rounded-[3px]" type="number" id="tip" />

        <button class="bg-green-600 text-white p-[5px] text-[20px] font-[400]" id="calculate">calculate</button>
        
        <p>total: <span id="total"></span></p>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
